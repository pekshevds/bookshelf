{% extends 'books/main.html' %}

{% block context %}
<div class="books">
    {% for book in books %}
    <div class="book">
        <div class="title">
            <p><a href="{% url 'books:book' book_id=book.id %}">{{ book.title }}</a></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
